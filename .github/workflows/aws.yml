name: Deploy Node Application
on:
  push:
    branches:
      - mern-ec2-docker-ssl
jobs:
  build:
    runs-on: ubuntu-latest  # Fixed from Amazon Linux-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker Image
        run: docker build -t mickey761/node .
      - name: Publish Image to Docker Hub
        run: docker push mickey761/node:latest
  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Debug Secrets and Environment
        run: |
          echo "AWS_ACCESS_KEY_ID is set: ${{ secrets.AWS_ACCESS_KEY_ID != '' }}"
          echo "AWS_SECRET_ACCESS_KEY is set: ${{ secrets.AWS_SECRET_ACCESS_KEY != '' }}"
          echo "AWS_REGION: $AWS_REGION"
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        env:
          AWS_REGION: us-east-1  # Override conflicting env vars
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # N. Virginia
      - name: Pull image from Docker Hub
        run: docker pull mickey761/node:latest
      - name: Delete old container
        run: docker rm -f node-container || true
      - name: Run Docker Container
        run: docker run -d -p 4000:4000 --name node-container -e MONGO_PASSWORD=${{ secrets.MONGO_PASSWORD }} mickey761/node