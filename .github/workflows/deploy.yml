name: Deploy to AWS EC2

on:
  push:
    branches: [ mern-ec2-docker-ssl ]
  pull_request:
    branches: [ mern-ec2-docker-ssl ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Docker image
        run: |
          docker build -t nodejs-app .
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Push Docker image
        run: |
          docker tag nodejs-app:latest ${{ secrets.DOCKERHUB_USERNAME }}/nodejs-app:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/nodejs-app:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Connect to EC2 instance
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }} 
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            # Stop existing container if running
            docker stop nodejs-app || true
            docker rm nodejs-app || true
            
            # Pull and run new container
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/nodejs-app:latest
            docker run -d \
              --name nodejs-app \
              -p 4000:4000 \
              -e MONGO_URI="mongodb+srv://mikiyasalemayehualemu:mikialem@cluster0.bvlgxqq.mongodb.net/Ato?retryWrites=true&w=majority&appName=Cluster0" \
              ${{ secrets.DOCKERHUB_USERNAME }}/nodejs-app:latest
